name: TARA Daily Sync

on:
  schedule:
    - cron: '45 14 * * 1-5' # Runs at 7:45 PM IST Mon-Fri
  workflow_dispatch:        # This enables the manual Run button

jobs:
  harvest:
    runs-on: ubuntu-latest
    permissions:            # Grants permission to write the DB file
      contents: write
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          
      - name: Install Dependencies
        run: |
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install pandas requests
        
      - name: Run TARA Harvest
        run: python tara_engine.py  # Ensuring we run the main logic or harvest script
        
      - name: Commit & Push Smart DB
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add smart_db.csv || echo "No DB to add"
          git commit -m "TARA Smart DB Update: $(date)" || echo "No changes to commit"
          git push
